<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <style>
    /* This is for wire framing to see our rows/columns.
  DON'T FORGET DEBUG CLASS ON BODY TAG */
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>

  <!-- NOTE ID's in sections are for personal tracking, and should be removed after complete unless linked to. -->

  <body class="debug">
    <header>
      <!-- TODO NavBar -->
      <section class="container-fluid">
        <div class="row">
          <div class="col-12">NavBar Placeholder</div>
        </div>
      </section>
    </header>

    <main>
      <!-- Hero-Img & Submission Form -->
      <section class="container-fluid">
        <div class="row">
          <div id="submit-form" class="col-4"></div>
          <div id="img-text" class="col-8"></div>
        </div>
      </section>
      <!-- Text Box & Progress Bars -->
      <section class="container-fluid">
        <div class="row">
          <div id="textimonial" class="col-7"></div>
          <div id="progressbar" class="col-5"></div>
        </div>
      </section>
      <!-- Placeholder Image & Large Text Box -->
      <section class="container-fluid">
        <div class="row">
          <div id="pholder" class="col-4"></div>
          <div id="ph-text" class="col-8"></div>
        </div>
      </section>
      <!-- Info Cards -->
      <section class="container-fluid">
        <div class="row d-flex justify-content-evenly">
          <div id="text-card1" class="col-3"></div>
          <div id="text-card2" class="col-3"></div>
          <div id="text-card3" class="col-3"></div>
        </div>
      </section>
      <!-- 2 Text columns at bottom of page. -->
      <section class="container-fluid">
        <div class="row">
          <div id="textbar1" class="col-12"></div>
          <div id="textbar2" class="col-12"></div>
        </div>
      </section>
      <!-- Footer (if needed) -->
      <footer class="container-fluid">
        <div class="row">
          <div class="col-12"></div>
        </div>
      </footer>
    </main>
  </body>
</html>
